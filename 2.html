  <h2>아크샨</h2>
  <p>탑에서 두번째로 애용하는 원거리 챔프이다. 올라프에 비해 숙련도도 낮고 안정성도 좋지 않으니 제발 상대 봐가면서 픽하자.</p>
  <p>원딜 갔을 때 루시안이 벤 된 경우, 듀오가 있을 때는 아크샨 픽해도 나쁘지 않다.</p>
